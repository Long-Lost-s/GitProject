<script>
    const h1=0.05;
    const h2=0.1;
    const h3=0.15;
    const h4=0.2;
let a = parseFloat(prompt("nhap so luong 1 thang"));
let ketqua ="";
if (a<=5000000){
    ketqua = a*h1;
}else if (a>5000000 && a<=10000000){
    ketqua = a*h2;
}else if (a>10000000 && a<=18000000){
    ketqua = a*h3;
}else {
    ketqua = a*h4;
}
document.write(ketqua);
</script>
<script>
        // Nhập số tiền ban đầu, số tháng cho vay và lãi suất hàng tháng
        let P = parseFloat(prompt("Nhập số tiền ban đầu:"));
        let t = parseInt(prompt("Nhập số tháng cho vay:"));
        let r = parseFloat(prompt("Nhập lãi suất hàng tháng (ví dụ 0.05 tương ứng 5%):"));

        let A = P;  // Bắt đầu bằng số tiền ban đầu
        let ketqua = "";

        // Tính lãi mẹ đẻ lãi con sau t tháng
        if (P > 0 && t > 0 && r > 0) {
        A = P * Math.pow((1 + r), t);  // Công thức lãi kép
        ketqua = "Số tiền cuối cùng sau " + t + " tháng là: " + A.toFixed(2);
    } else {
        ketqua = "Dữ liệu nhập không hợp lệ.";
    }
        document.write(ketqua);
</script>

</script>
