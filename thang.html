<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="thang" type="text" placeholder="nhap thang">
<button onclick="cal()">tinh</button>
<p id="kq"></p>
<script>
    function cal() {
        let month = parseInt(document.getElementById("thang").value);
        let s ="";
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                s = "31 ngay";
                break;
            case 2:
                s = "28 hoac 29 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                s= '30 ngay';
                break;
        }
        document.getElementById("kq").innerHTML=s;
    }
</script>
</body>
</html>
