<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th><label for="amount">Amount</label></th>
    <th>From Currency</th>
    <th>To Currency</th>
  </tr>
  <tr>
    <td><input type="text" id="amount"/></td>
    <td>
      <select id="From">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
    </td>
    <td>
      <select id="To">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
    </td>
  </tr>
</table>
<button name="button" onclick="button()">Convert</button><br>
<p id="Result">result</p>
<script>
  function button() {
    let a=document.getElementById("amount").value;
    let b=document.getElementById("From").value;
    let c=document.getElementById("To").value;
    let Result = '';

    if (b == "USD" && c == "VND"){
      Result ="Result" + (a*25000) + "VND"
    }
    else if (b=="VND" && c=="USD"){
      Result="Result" + (a/25000)+"USD"
    }
    else if (b=="VND" && c=="VND"){
      Result="Result"+a+"VND"
    }
    else if (b=="USD" && c=="USD"){
      Result="Result"+a+"USD"
    }
    document.getElementById("Result").innerHTML=Result;
  }
</script>
</body>
</html>
