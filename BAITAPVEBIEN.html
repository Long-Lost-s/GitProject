<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="physics" type="text"/>
    <input id="chemistry" type="text"/>
    <input id="biology" type="text"/>
    <button id="calculate" onclick="calculate()">calculate</button>
    <p id="average">average</p>
    <p id="total">total</p>
</form>
<script>
    function calculate() {
        let a = document.getElementById("physics");
        let b = document.getElementById("chemistry");
        let c = document.getElementById("biology");
        let total = a + b + c;
        let average = total/3
        document.write('total'+total)
        document.write('average'+average)
    }
</script>
</body>
</html>
